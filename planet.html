        .btn-delete {

</head>
<body>

    <div class="container">
        <header>
            <h1>ğŸ“š ë‚˜ì˜ 2025 ì˜¬í•´ì˜ ì±…</h1>
            <p>ì±…ì„ ì…ë ¥í•˜ê³  ë“œë˜ê·¸í•˜ì—¬ ìˆœìœ„ë¥¼ ì •í•´ë³´ì„¸ìš”!</p>
        </header>

        <ul id="ranking-list"></ul>

        <div class="action-area">
            <button class="btn-add" onclick="addNewItem()">â• í•­ëª© ì¶”ê°€í•˜ê¸°</button>
            <br>
            <button class="btn-copy" onclick="copyResults()">ğŸ“‹ í…ìŠ¤íŠ¸ë¡œ ë³µì‚¬í•˜ê¸°</button>
            <p class="sub-text">* ì‘ì„±ì„ ë§ˆì¹œ í›„ í™”ë©´ì„ ìº¡ì²˜í•´ì„œ ê³µìœ í•´ ì£¼ì„¸ìš”!</p>
        </div>
    </div>

    <script>
        const rankingList = document.getElementById("ranking-list");

        // 1. í•­ëª© ì¶”ê°€ í•¨ìˆ˜
        function addNewItem(title = "", author = "") {
            const li = document.createElement("li");
            li.className = "item";
            li.draggable = true;
            
            // ì‚­ì œ ë²„íŠ¼ ìƒì„±
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn-delete";
            deleteBtn.innerHTML = "Ã—";
            deleteBtn.onclick = (e) => {
                e.stopPropagation(); // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ê°„ì„­ ë°©ì§€
                if(confirm("ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                    li.remove();
                    updateRankNumbers();
                }
            };

            const currentRank = rankingList.querySelectorAll(".item").length + 1;

            li.innerHTML = `
                <div class="item-header">
                    <div class="rank-row">
                        <div class="rank-number">${currentRank}</div>
                        <input type="text" class="input-title" placeholder="ì±… ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" value="${title}">
                    </div>
                    <input type="text" class="input-author" placeholder="ì €ìëª…ì„ ì…ë ¥í•˜ì„¸ìš”" value="${author}">
                </div>
                <textarea class="reason-input" placeholder="ì„ ì • ì´ìœ ë¥¼ ì ì–´ì£¼ì„¸ìš”" rows="2"></textarea>
            `;

            // ì‚­ì œ ë²„íŠ¼ì„ liì— ì¶”ê°€
            li.appendChild(deleteBtn);

            li.addEventListener("dragstart", () => li.classList.add("dragging"));
            li.addEventListener("dragend", () => {
                li.classList.remove("dragging");
                updateRankNumbers();
            });

            rankingList.appendChild(li);
        }

        // ì´ˆê¸° 5ê°œ í•­ëª© ìƒì„±
        for (let i = 0; i < 5; i++) {
            addNewItem();
        }

        // ë“œë˜ê·¸ ë¡œì§
        rankingList.addEventListener("dragover", e => {
            e.preventDefault();
            const draggingItem = document.querySelector(".dragging");
            if (!draggingItem) return;

            const siblings = [...rankingList.querySelectorAll(".item:not(.dragging)")];
            const nextSibling = siblings.find(sibling => {
                const box = sibling.getBoundingClientRect();
                const horizontalCenter = box.left + box.width / 2;
                const verticalCenter = box.top + box.height / 2;
                return (e.clientX <= horizontalCenter && e.clientY <= verticalCenter) || 
                       (e.clientY <= box.top + box.height / 2);
            });

            rankingList.insertBefore(draggingItem, nextSibling);
        });

        // ìˆœìœ„ ì—…ë°ì´íŠ¸
        function updateRankNumbers() {
            const items = rankingList.querySelectorAll(".item");
            items.forEach((item, index) => {
                item.querySelector(".rank-number").innerText = index + 1;
            });
        }

        // ê²°ê³¼ ë³µì‚¬
        function copyResults() {
            const items = rankingList.querySelectorAll(".item");
            if (items.length === 0) {
                alert("ë³µì‚¬í•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            let resultText = "ğŸ† 2025 ë‚˜ë§Œì˜ ì˜¬í•´ì˜ ì±… ë¦¬ìŠ¤íŠ¸ ğŸ†\n\n";
            items.forEach((item, index) => {
                const title = item.querySelector(".input-title").value || "(ì œëª© ì—†ìŒ)";
                const author = item.querySelector(".input-author").value || "(ì €ì ë¯¸ìƒ)";
                const reason = item.querySelector(".reason-input").value;
                
                resultText += `${index + 1}ìœ„: ${title} (${author})\n`;
                if(reason) resultText += `ğŸ’¬ ì´ìœ : ${reason}\n`;
                resultText += `-------------------\n`;
            });
            
            navigator.clipboard.writeText(resultText).then(() => {
                alert("ë¦¬ìŠ¤íŠ¸ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
            });
        }
    </script>
